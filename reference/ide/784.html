<h1 id="leftof">LEFTOF</h1>
<blockquote>
<p>s = LEFTOF (s1, s2)</p>
</blockquote>
<p>Returns the left part of <code>s1</code> at the position of the first
occurrence of the string <code>s2</code> in string <code>s1</code>. If
<code>s2</code> does not occur in string <code>s1</code>, an empty
string will be returned.</p>
<h3 id="example">Example</h3>
<pre><code>s1 = &quot;abcdef&quot;
s2 = &quot;de&quot;
print LEFTOF(s1, s2)      &#39; Output: abc</code></pre>

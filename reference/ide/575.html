<h1 id="date">DATE</h1>
<blockquote>
<p>s = DATE</p>
</blockquote>
<p>Returns the current date as string with format “DD/MM/YYYY”.</p>
<p>See DATEDMY for splitting a date-string to integers.</p>
<h3 id="example">Example</h3>
<pre><code>DateString = date
datedmy DateString, d, m, y
print DateString + &quot; -&gt; Day: &quot; + d + &quot; Month: &quot; + m + &quot; Year: &quot; + y</code></pre>

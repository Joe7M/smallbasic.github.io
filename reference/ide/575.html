<h1 id="date">DATE</h1>
<blockquote>
<p>DATE</p>
</blockquote>
<p>Returns the current date as string “DD/MM/YYYY”.</p>
<p>See DATEDMY for splitting a date to integers.</p>
<pre><code>DateString = date
datedmy DateString, d, m, y
print DateString + &quot; -&gt; Day: &quot; + d + &quot; Month: &quot; + m + &quot; Year: &quot; + y</code></pre>

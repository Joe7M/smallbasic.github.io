<h1 id="sgn">SGN</h1>
<blockquote>
<p>SGN (x)</p>
</blockquote>
<p>Sign of x (+1 for positive, -1 for negative and 0 for zero). SGN cannot accept a numeric string, such as “24”, as an argument.</p>
<pre><code>PRINT SGN(2), SGN(-2), SGN(0)  &#39; Output is:   1 -1  0
PRINT SGN(INT(&quot;-2&quot;))           &#39; Output is:  -1</code></pre>

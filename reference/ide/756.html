<h1 id="sgn">SGN</h1>
<blockquote>
<p>n = SGN (x)</p>
</blockquote>
<p>Sign of <code>x</code>. Return values are <code>+1</code> for
positive <code>x</code>, <code>-1</code> for negative <code>x</code> and
<code>0</code> for zero. SGN cannot accept a numeric string, such as
“24”, as an argument.</p>
<h3 id="example">Example</h3>
<pre><code>PRINT SGN(2), SGN(-2), SGN(0)  &#39; Output is:   1 -1  0
PRINT SGN(INT(&quot;-2&quot;))           &#39; Output is:  -1</code></pre>

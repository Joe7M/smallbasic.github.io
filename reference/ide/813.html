<h1 id="troff">TROFF</h1>
<blockquote>
<p>TROFF</p>
</blockquote>
<p>Turns off the trace mechanism. When trace mechanism is ON, SmallBASIC
displays each line number as the program is executed.</p>
<p>See TRON to switch on the trace mechanism.</p>
<h3 id="example">Example</h3>
<pre><code>tron
for ii = 1 to 5
next

troff
for ii = 1 to 5
next

&lt;2&gt;&lt;3&gt;&lt;3&gt;&lt;3&gt;&lt;3&gt;&lt;3&gt;&lt;5&gt;</code></pre>

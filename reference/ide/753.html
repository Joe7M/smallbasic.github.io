<h1 id="seglen">SEGLEN</h1>
<blockquote>
<p>f = SEGLEN (Ax, Ay, Bx, By)</p>
</blockquote>
<p>Length of line segment AB. The starting and ending point of the line
segment is given by (Ax, Ay) and (Bx, By).</p>
<h3 id="example">Example</h3>
<pre><code>Ax = 150
Ay = 50
Bx = 50
By = 100

print &quot;SEGLEN: &quot;; SEGLEN(Ax, Ay, Bx, By); &quot; pixel&quot;   &#39; Outut: SEGLEN: 111.8 Pixel</code></pre>

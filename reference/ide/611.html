<h1 id="arc">ARC</h1>
<blockquote>
<p>ARC [STEP] x,y,r,astart,aend [,aspect [,color]] [COLOR color]</p>
</blockquote>
<p>Draws an arc. - x, y: center point - r: radius - astart, aend: first,last angle in radians - aspect: aspect ratio - color: line color</p>
<pre><code>x = 100
y = 100
r = 50
astart = 0
aend = rad(90)

ARC x,y,r,astart,aend</code></pre>

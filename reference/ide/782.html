<h1 id="lcase">LCASE</h1>
<blockquote>
<p>ls = LCASE (s)</p>
</blockquote>
<p>Converts the string <code>s</code> to a lower case string
<code>ls</code>.</p>
<p>See UCASE for converting a string to upper case.</p>
<h3 id="example">Example</h3>
<pre><code>s = &quot;ABC&quot;
print lcase(s)      &#39; Output: abc</code></pre>

<h1 id="left">LEFT</h1>
<blockquote>
<p>ls = LEFT (s [,n])</p>
</blockquote>
<p>Returns the <code>n</code> number of leftmost chars of string
<code>s</code> as string <code>ls</code>. If <code>n</code> is not
specified then n = 1.</p>
<h3 id="example">Example</h3>
<pre><code>s = &quot;abcdef&quot;
print LEFT(s)      &#39; Output: a
print LEFT(s, 3)   &#39; Output: abc</code></pre>

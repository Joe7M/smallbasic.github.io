<h1 id="join">JOIN</h1>
<blockquote>
<p>JOIN words(), delimiters, string</p>
</blockquote>
<p>Returns the words of the specified string into array ‘words’.</p>
<pre><code>s=&quot;/etc/temp/filename.ext&quot;
SPLIT s, &quot;/.&quot;, v()
JOIN v(), &quot;/&quot;, s
PRINT &quot;[&quot;;s;&quot;]&quot;
displays:
[/etc/temp/filename/ext]</code></pre>

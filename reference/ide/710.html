<h1 id="acoth">ACOTH</h1>
<blockquote>
<p>f = ACOTH (x)</p>
</blockquote>
<p>Inverse hyperbolic cotangent of <code>x</code>.</p>
<h3 id="example">Example</h3>
<pre><code>a = coth(pi)
print a             &#39; Output: 1.00374187319732

b = acoth(a)
print b             &#39; Output: 3.14159265358979</code></pre>

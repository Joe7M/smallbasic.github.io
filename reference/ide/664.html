<h1 id="bor">BOR</h1>
<blockquote>
<p>y = a BOR b</p>
</blockquote>
<p>Bitwise OR.</p>
<p>Truth table:</p>
<table>
<thead>
<tr class="header">
<th style="text-align: center;">a</th>
<th style="text-align: center;">b</th>
<th style="text-align: center;">a BOR b</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td style="text-align: center;">0</td>
<td style="text-align: center;">0</td>
<td style="text-align: center;">0</td>
</tr>
<tr class="even">
<td style="text-align: center;">0</td>
<td style="text-align: center;">1</td>
<td style="text-align: center;">1</td>
</tr>
<tr class="odd">
<td style="text-align: center;">1</td>
<td style="text-align: center;">0</td>
<td style="text-align: center;">1</td>
</tr>
<tr class="even">
<td style="text-align: center;">1</td>
<td style="text-align: center;">1</td>
<td style="text-align: center;">1</td>
</tr>
</tbody>
</table>
<p>See OR for logical or.</p>
<h3 id="example">Example</h3>
<pre><code>print &quot;1001 BOR 1110 = &quot;; bin(0b1001 BOR 0b1100)
&#39; Output: 1001 BOR 1110 = 1101</code></pre>

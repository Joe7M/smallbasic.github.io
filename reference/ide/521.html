<h1 id="at">AT</h1>
<blockquote>
<p>AT x, y</p>
</blockquote>
<p>Moves the text cursor to the specified position <code>[x, y]</code>. <code>x</code> and <code>y</code> are in pixels.</p>
<p>See LOCATE to move the text cursor in units of characters cells.</p>
<h3 id="example">Example</h3>
<pre><code>at 100,100
print &quot;This text starts at pixel 100,100&quot;</code></pre>

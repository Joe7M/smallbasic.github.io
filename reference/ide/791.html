<h1 id="right">RIGHT</h1>
<blockquote>
<p>r = RIGHT (s[,n])</p>
</blockquote>
<p>Returns the <code>n</code> number of rightmost chars of string <code>s</code>. If <code>n</code> is not specified <code>n = 1</code>.</p>
<h3 id="example">Example</h3>
<pre><code>s = &quot;abcdef&quot;

print right(s)      &#39; Output: f
print right(s,2)    &#39; Output: ef
print right(s,10)   &#39; Output: abcdef</code></pre>

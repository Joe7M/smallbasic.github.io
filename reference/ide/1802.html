<h1 id="transpose">TRANSPOSE</h1>
<blockquote>
<p>A = TRANSPOSE (M)</p>
</blockquote>
<p>Calculates the transpose <code>A</code> of a 2D matrix or a vector
<code>M</code>.</p>
<h3 id="example-1-transpose-of-a-vector">Example 1: Transpose of a
vector</h3>
<pre><code>A = [1;2;3;4]
print transpose(A)   &#39; output: [1,2,3,4]</code></pre>
<h3 id="example-2-transpose-of-a-matrix">Example 2: Transpose of a
matrix</h3>
<pre><code>A = [1,2; 3,4; 5,6]
print transpose(A)   &#39; output: [1,3,5;2,4,6] </code></pre>

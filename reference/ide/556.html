<h1 id="isdir">ISDIR</h1>
<blockquote>
<p>b = ISDIR (dir)</p>
</blockquote>
<p>Returns true if the string <code>dir</code> is a directory.</p>
<h3 id="example">Example</h3>
<pre><code>print IsDir(&quot;C:\users&quot;)        &#39; Output 1 on Windows, otherwise 0
print IsDir(&quot;/home&quot;)           &#39; Output 1 on Linux, otherwise 0</code></pre>

<h1 id="exprseq">EXPRSEQ</h1>
<blockquote>
<p>EXPRSEQ BYREF array, xmin, xmax, count USE expression</p>
</blockquote>
<p>Returns an array with ‘count’ elements. Each element had the ‘y’ value of its position as it is returned by the expression.</p>
<pre><code>REM same as v=SEQ(0,1,11)
EXPRSEQ v, 0, 1, 11 USE x</code></pre>

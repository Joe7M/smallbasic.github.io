<h1 id="let">LET</h1>
<blockquote>
<p>LET var = expr</p>
</blockquote>
<p>Assigns a value or expression <code>expr</code> to the variable
<code>var</code>. LET is used mainly for compatibility reasons and not
necessary for programming in SmallBASIC.</p>
<h3 id="example">Example</h3>
<pre><code>LET x = 4</code></pre>

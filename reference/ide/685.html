<h1 id="let">LET</h1>
<blockquote>
<p>LET var=expr</p>
</blockquote>
<p>Assigns a value to the variable.</p>
<ul>
<li>var - A valid variable name.</li>
<li>expr - The value assigned to variable.</li>
</ul>
<pre><code>LET x = 4
x = 1               &#39; Without the LET keyword
z = &quot;String data&quot;   &#39; Assign string
...
DIM v(4)
z=v                 &#39; Assign array (z = clone of v)</code></pre>

<h1 id="weekday">WEEKDAY</h1>
<blockquote>
<p>WEEKDAY (dmy| (d,m,y)| julian_date)</p>
</blockquote>
<p>Returns the day of the week (0 = Sunday).</p>
<pre><code>PRINT WeekDay(DATE)
PRINT WeekDay(Julian(31, 12, 2001))
PRINT WeekDay(31, 12, 2001)

SPLIT &quot;Sun Mon Tue Wed Thu Fri Sat&quot;, &quot; &quot;, wd
today = &quot;Today is &quot; + wd(WEEKDAY(DATE)) + &quot; &quot; + DATE
PRINT today</code></pre>

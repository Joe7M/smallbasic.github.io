<h1 id="tron">TRON</h1>
<blockquote>
<p>TRON</p>
</blockquote>
<p>Turns on the trace mechanism. When trace mechanism is ON, SmallBASIC displays each line number as the program is executed.</p>
<p>See TROFF to switch off trace mechanism.</p>
<h3 id="example">Example</h3>
<pre><code>tron
for ii = 1 to 5
next

&#39; Output: &lt;2&gt;&lt;3&gt;&lt;3&gt;&lt;3&gt;&lt;3&gt;&lt;3&gt;</code></pre>

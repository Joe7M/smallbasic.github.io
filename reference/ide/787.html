<h1 id="ltrim">LTRIM</h1>
<blockquote>
<p>lt = LTRIM (s)</p>
</blockquote>
<p>Removes leading white-spaces from string <code>s</code>.</p>
<h3 id="example">Example:</h3>
<pre><code>s = &quot;   test   &quot;
t = ltrim(s)
print &quot;-&quot; + s + &quot;-&quot;
print &quot;-&quot; + t + &quot;-&quot;

&#39; Output:
&#39; -    test    -
&#39; -test    -</code></pre>

<h1 id="byref">BYREF</h1>
<blockquote>
<p>BYREF</p>
</blockquote>
<p>Sub/func argument declaration. Changes to the variable will be passed
back to the caller. Equivalent syntax to the <code>@</code>
character.</p>
<h3 id="example">Example</h3>
<pre><code>sub Increment(BYREF i)
  i = i + 1
end

x = 1
Increment(x)
print x         &#39; output: 2</code></pre>

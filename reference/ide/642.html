<h1 id="do">DO</h1>
<blockquote>
<p>DO</p>
</blockquote>
<p>This keyword is used to declare single-line commands. It can be used
with WHILE and FOR-family commands.</p>
<h3 id="example-1">Example 1</h3>
<pre><code>For i = 1 to 10 do print i </code></pre>
<h3 id="example-2">Example 2</h3>
<pre><code>FOR f IN files(&quot;*.txt&quot;) DO PRINT f</code></pre>
<h3 id="example-3">Example 3</h3>
<pre><code>While(i &lt; 10) do i++</code></pre>

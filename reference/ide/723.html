<h1 id="cosh">COSH</h1>
<blockquote>
<p>f = COSH (x)</p>
</blockquote>
<p>Hyperbolic cosine of <code>x</code>.</p>
<h3 id="example">Example</h3>
<pre><code>a = cosh(pi)
print a                 &#39; Output: 11.59195327552152

b = acosh(a)
print b                 &#39; Output: 3.14159265358979</code></pre>

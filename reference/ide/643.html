<h1 id="elif">ELIF</h1>
<blockquote>
<p>ELIF</p>
</blockquote>
<p>Short for ELSEIF.</p>
<h3 id="example-1">Example 1</h3>
<pre><code>foo = 2
if foo == 1
  print &quot;one&quot;
ELIF foo == 2
  print &quot;two&quot;
fi</code></pre>
<h3 id="example-2-using-if-else-if-instead-of-elif">Example 2: using IF
… ELSE … IF instead of ELIF</h3>
<pre><code>foo = 2
if foo == 1
  print &quot;one&quot;
else
  if foo == 2
    print &quot;two&quot;
  fi
fi</code></pre>

<h1 id="on">ON</h1>
<blockquote>
<p>ON GOTO|GOSUB label1 [, …, labelN]</p>
</blockquote>
<p>Causes a branch to one of a list of labels.</p>
<p>A numeric expression in the range 0 to 255. Upon execution of the ON…GOTO command (or ON…GOSUB), BASIC branches to the nth item in the list of labels that follows the keyword GOTO (or GOSUB).</p>

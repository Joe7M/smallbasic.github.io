<h1 id="restore">RESTORE</h1>
<blockquote>
<p>RESTORE label</p>
</blockquote>
<p>Specifies the position of the next data to be read.</p>
<p>See DATA for more information.</p>
<h3 id="example-1">Example 1:</h3>
<pre><code>RESTORE MyDataBlock

FOR I = 1 TO 3
    READ v
    PRINT v
NEXT
END

DATA 1,2,3
LABEL MyDataBlock
DATA 4,5,6

&#39; Output: 4 5 6</code></pre>

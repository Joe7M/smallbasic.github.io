<h1 id="round">ROUND</h1>
<blockquote>
<p>ROUND (x [, decs])</p>
</blockquote>
<p>Rounds x to the nearest integer or number with ‘decs’ decimal digits.</p>
<pre><code>A = 12.3456  
print A
print round(A,0)
print round(A,1)
print round(A,2)

A = 123456
print A
print round(A/10,0) * 10
print round(A/100,0) * 100
print round(A/1000,0) * 1000</code></pre>

<h1 id="textwidth">TEXTWIDTH</h1>
<blockquote>
<p>n = TEXTWIDTH (s)</p>
</blockquote>
<p>Returns the text width of string <code>s</code> in pixel.</p>
<p>TXTW is equivalent to TEXTWIDTH.</p>
<h3 id="example">Example</h3>
<pre><code>print textwidth(&quot;Hello world&quot;)      &#39; Output: 88</code></pre>

<h1 id="chdir">CHDIR</h1>
<blockquote>
<p>CHDIR dir</p>
</blockquote>
<p>Changes the current working directory to <code>dir</code>. In Windows <code>\</code> needs to be replaced by <code>\\</code></p>
<p>See CWD to get the current working directory.</p>
<h3 id="example-1-linux">Example 1: Linux</h3>
<pre><code>print cwd
chdir &quot;/usr/bin&quot;
print cwd</code></pre>
<h3 id="example-2-windows">Example 2: Windows</h3>
<pre><code>print cwd
chdir &quot;C:\\&quot;
print cwd</code></pre>

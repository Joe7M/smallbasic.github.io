<h1 id="randomize">RANDOMIZE</h1>
<blockquote>
<p>RANDOMIZE [seed]</p>
</blockquote>
<p>Seeds the random number generator. An optional integer number can be provided as the seed <code>seed</code>. If no seed is given, then the amount of clock ticks elapsed since the program was launched is used as the seed.</p>
<h3 id="example">Example:</h3>
<pre><code>randomize
randomize 15</code></pre>

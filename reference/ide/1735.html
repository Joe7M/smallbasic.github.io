<h1 id="nil">NIL</h1>
<blockquote>
<p>a = NIL</p>
</blockquote>
<p>Sets a variable to nil. NIL is used to mean ‘not set’ as distinct from having a number set to 0.</p>
<h3 id="example-1">Example 1</h3>
<pre><code>b = NIL
print b   &#39; Output: Nil</code></pre>
<h3 id="example-2">Example 2</h3>
<pre><code>b = NIL
if(b == NIL) then print &quot;b is not set&quot;

&#39; Output: b is not set</code></pre>

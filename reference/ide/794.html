<h1 id="rinstr">RINSTR</h1>
<blockquote>
<p>n = RINSTR ( [start], s1, s2 )</p>
</blockquote>
<p>Returns the position of the last occurrence of string <code>s2</code>
in string <code>s1</code> starting from the position <code>start</code>.
If there is no match, RINSTR returns 0</p>
<h3 id="example">Example</h3>
<pre><code>s = &quot;ab12ab34&quot;
print rinstr(s, &quot;ab&quot;)      &#39; Output: 5
print rinstr(6, s, &quot;ab&quot;)   &#39; Output: 0</code></pre>

<h1 id="seq">SEQ</h1>
<blockquote>
<p>a = SEQ (xmin, xmax, count)</p>
</blockquote>
<p>Returns an array with <code>count</code> elements of evenly spaced
points between <code>xmin</code> and <code>xmax</code>. The spacing
between the points is <code>(xmax - xmin) / (n - 1)</code>.</p>
<h3 id="example">Example</h3>
<pre><code>print SEQ(2,10,5)  &#39;Output: [2,4,6,8,10]</code></pre>

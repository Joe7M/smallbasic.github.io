<h1 id="ucase">UCASE</h1>
<blockquote>
<p>us = UCASE (s)</p>
</blockquote>
<p>Converts the string <code>s</code> to a upper case string
<code>us</code>.</p>
<p>See LCASE for converting a string to lower case. UCASE and UPPER are
equivalent.</p>
<h3 id="example">Example</h3>
<pre><code>s = &quot;abc&quot;
print ucase(s)      &#39; Output: ABC</code></pre>

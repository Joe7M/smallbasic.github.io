<h1 id="datedmy">DATEDMY</h1>
<blockquote>
<p>DATEDMY dmy| julian_date, BYREF d, BYREF m, BYREF y</p>
</blockquote>
<p>Returns the day, month and the year as integers.</p>
<p>See also DATE.</p>
<pre><code>DateString = date
datedmy DateString, d, m, y
print DateString + &quot; -&gt; Day: &quot; + d + &quot; Month: &quot; + m + &quot; Year: &quot; + y</code></pre>

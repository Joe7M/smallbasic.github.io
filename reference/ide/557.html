<h1 id="isfile">ISFILE</h1>
<blockquote>
<p>b = ISFILE (file)</p>
</blockquote>
<p>Returns true if the string “f” is a regular file.</p>
<h3 id="example">Example</h3>
<pre><code>print IsFile(&quot;C:\windows\EXPLORER.EXE&quot;)        &#39; Output 1 on Windows, otherwise 0
print IsFile(&quot;/etc/passwd&quot;)                    &#39; Output 1 on Linux, otherwise 0</code></pre>

<h1 id="step">STEP</h1>
<blockquote>
<p>FOR t = 1 TO 10 STEP 2</p>
</blockquote>
<p>Specifies the loop counter increment in a FOR loop</p>
<h3 id="example-1-positive-step">Example 1: Positive step</h3>
<pre><code>for t = 1 to 10 step 2
    print t
next

&#39; Output: 1 3 5 7 9</code></pre>
<h3 id="example-2-negative-step">Example 2: Negative step</h3>
<pre><code>for t = 10 to 1 step -2
    print t
next

&#39; Output: 10 8 6 4 2</code></pre>

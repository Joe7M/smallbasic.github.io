<h1 id="label">LABEL</h1>
<blockquote>
<p>LABEL LabelName</p>
</blockquote>
<p>Defines a label with name <code>LabelName</code>. A label marks a
position in the code. Use GOTO or GOSUB to continue program execution at
that label.</p>
<h3 id="example">Example</h3>
<pre><code>label FirstLine
    
ii++
print ii
if(ii == 10) then goto LastLine 
goto FirstLine

label LastLine</code></pre>

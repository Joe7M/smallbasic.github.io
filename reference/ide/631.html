<h1 id="textheight">TEXTHEIGHT</h1>
<blockquote>
<p>n = TEXTHEIGHT (s)</p>
</blockquote>
<p>Returns the text height of string <code>s</code> in pixel.</p>
<p>TXTH is equivalent to TEXTHEIGHT.</p>
<h3 id="example">Example</h3>
<pre><code>print txtheight(&quot;Hello world&quot;)      &#39; Output: 19</code></pre>

<h1 id="tsave">TSAVE</h1>
<blockquote>
<p>TSAVE file, var</p>
</blockquote>
<p>Writes an array to a text file. Each array element is a text-line.</p>
<ul>
<li>file - A string expression that follows OS file naming conventions.</li>
<li>var - An array variable or a string variable. Expressions are not allowed.</li>
</ul>

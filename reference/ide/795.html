<h1 id="rtrim">RTRIM</h1>
<blockquote>
<p>r = RTRIM (s)</p>
</blockquote>
<p>Removes trailing white-spaces from string <code>s</code>.</p>
<h3 id="example">Example</h3>
<pre><code>s = &quot;  abcd  &quot;

print &quot;&gt;&quot; + s        + &quot;&lt;&quot;    &#39; Output: &gt;  abcd  &lt;
print &quot;&gt;&quot; + rtrim(s) + &quot;&lt;&quot;    &#39; Output: &gt;  abcd&lt;</code></pre>

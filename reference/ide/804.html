<h1 id="upper">UPPER</h1>
<blockquote>
<p>us = UPPER (s)</p>
</blockquote>
<p>Converts the string <code>s</code> to a upper case string <code>us</code>.</p>
<p>See LCASE and LOWER for converting a string to lower case. UPPER and UCASE are equivalent.</p>
<h3 id="example">Example</h3>
<pre><code>s = &quot;abc&quot;
print upper(s)      &#39; Output: ABC</code></pre>

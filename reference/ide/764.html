<h1 id="sum">SUM</h1>
<blockquote>
<p>f = SUM (var1 [, â€¦, varN])</p>
</blockquote>
<p>Sum of value(s) <code>var1</code> to <code>varN</code>. <code>var1</code> to <code>varN</code> are single numbers or arrays.</p>
<h3 id="example">Example</h3>
<pre><code>A = [1, 2, 3]
print sum(1, 2, 3)          &#39; Output: 6

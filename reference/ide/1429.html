<h1 id="showpage">SHOWPAGE</h1>
<blockquote>
<p>SHOWPAGE</p>
</blockquote>
<p>This command is used to display pending graphics operations allowing for smooth animations.</p>
<h3 id="example">Example</h3>
<pre><code>for x = 10 to 100
    cls
    rect x, 10, x + 200, 200 filled
    showpage
    delay(20)
next</code></pre>

<h1 id="then">THEN</h1>
<blockquote>
<p>THEN</p>
</blockquote>
<p>part of an if-statement. For more information see IF.</p>
<h3 id="example-1-multi-line-block">Example 1: Multi-line block</h3>
<pre><code>a = 1

if(a == 1) then
    print &quot;one&quot;
endif</code></pre>
<h3 id="example-2-single-line">Example 2: Single-line</h3>
<pre><code>a = 1
if(a == 1) then print &quot;one&quot;</code></pre>

<h1 id="nosound">NOSOUND</h1>
<blockquote>
<p>NOSOUND</p>
</blockquote>
<p>Stop background sound and clear the sound queue.</p>
<h3 id="example">Example</h3>
<pre><code>sound 1000, 5000, 50 BG         &#39; 1000 Hz, 5000 ms, 50% volume, play in background
delay(1000)                     &#39; Wait 1s and then cancel sound
nosound
pause</code></pre>

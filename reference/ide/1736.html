<h1 id="maxint">MAXINT</h1>
<blockquote>
<p>n = MAXINT</p>
</blockquote>
<p>Returns the maximum value for an integer. The value depends on whether you are using a 32 or 64 bit build of SmallBASIC.</p>
<h3 id="example">Example</h3>
<pre><code>print MAXINT        &#39; Output 9223372036854775807</code></pre>

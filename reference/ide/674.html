<h1 id="or">OR</h1>
<blockquote>
<p>y = a OR b</p>
</blockquote>
<p>Logical OR. Right side is not evaluated if left side evaluates to True.</p>
<p>Truth table:</p>
<table>
<thead>
<tr class="header">
<th style="text-align: center;">a</th>
<th style="text-align: center;">b</th>
<th style="text-align: center;">a OR b</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td style="text-align: center;">0</td>
<td style="text-align: center;">0</td>
<td style="text-align: center;">0</td>
</tr>
<tr class="even">
<td style="text-align: center;">0</td>
<td style="text-align: center;">1</td>
<td style="text-align: center;">1</td>
</tr>
<tr class="odd">
<td style="text-align: center;">1</td>
<td style="text-align: center;">0</td>
<td style="text-align: center;">1</td>
</tr>
<tr class="even">
<td style="text-align: center;">1</td>
<td style="text-align: center;">1</td>
<td style="text-align: center;">1</td>
</tr>
</tbody>
</table>
<p>See BOR for bitwise OR.</p>
<h3 id="example">Example:</h3>
<pre><code>a = 1       &#39; Change value to 1,2 or other

if (a == 1) OR (a == 2) then
    print &quot;a is 1 or 2&quot;
endif</code></pre>

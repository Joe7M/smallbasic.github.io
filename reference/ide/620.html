<h1 id="plot">PLOT</h1>
<blockquote>
<p>PLOT xmin, xmax USE f(x)</p>
</blockquote>
<p>Plots the graph of <code>f(x)</code> in the range from
<code>xmin</code> to <code>xmax</code>. The variable must be
<code>x</code>.</p>
<h3 id="example">Example</h3>
<pre><code>&#39; Set white background and drawing color to red
color rgb(255,0,0), rgb(255,255,255)
cls

&#39; Define function and plot
def f(x) = sin(x)
plot 0, 2*pi USE f(x)</code></pre>

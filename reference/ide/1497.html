<h1 id="rshift">RSHIFT</h1>
<blockquote>
<p>result = x RSHIFT n</p>
</blockquote>
<p>Performs a bitwise operation that shifts all the bits of <code>x</code> to the right by an amount of <code>n</code>.</p>
<h3 id="example">Example</h3>
<pre><code>n = 0b1100 rshift 2
print bin(n)            &#39; Output: 11

n = 0b1100 rshift 3
print bin(n)            &#39; Output: 1</code></pre>

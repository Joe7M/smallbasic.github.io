<h1 id="atn">ATN</h1>
<blockquote>
<p>f = ATN (x)</p>
</blockquote>
<p>Inverse tangent of <code>x</code>. Equivalent to ATAN.</p>
<h3 id="example">Example</h3>
<pre><code>a = tan(0.5)
print a        &#39; Output: 0.54630248984379

b = atan(a)
print b        &#39; Output: 0.5

c = atn(a)
print c        &#39; Output: 0.5</code></pre>

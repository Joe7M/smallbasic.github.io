<h1 id="ymax">YMAX</h1>
<blockquote>
<p>n = YMAX</p>
</blockquote>
<p>Returns the screen height in pixels.</p>
<p>See XMAX for screen width.</p>
<h3 id="example">Example</h3>
<pre><code>print &quot;This window has &quot; + XMAX + &quot;x&quot; + YMAX + &quot; pixels&quot;
&#39; Output: This window has 640x480 pixels</code></pre>

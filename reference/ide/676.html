<h1 id="xor">XOR</h1>
<blockquote>
<p>n = a XOR b</p>
</blockquote>
<p>Bitwise exclusive OR.</p>
<p>Truth table:</p>
<table>
<thead>
<tr class="header">
<th style="text-align: center;">a</th>
<th style="text-align: center;">b</th>
<th style="text-align: center;">a XOR b</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td style="text-align: center;">0</td>
<td style="text-align: center;">0</td>
<td style="text-align: center;">0</td>
</tr>
<tr class="even">
<td style="text-align: center;">0</td>
<td style="text-align: center;">1</td>
<td style="text-align: center;">1</td>
</tr>
<tr class="odd">
<td style="text-align: center;">1</td>
<td style="text-align: center;">0</td>
<td style="text-align: center;">1</td>
</tr>
<tr class="even">
<td style="text-align: center;">1</td>
<td style="text-align: center;">1</td>
<td style="text-align: center;">0</td>
</tr>
</tbody>
</table>
<h3 id="example">Example</h3>
<pre><code>print 0 xor 1                     &#39; Output: 1
print bin(0b1100 xor 0b1010)      &#39; Output: 110</code></pre>

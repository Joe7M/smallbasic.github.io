<h1 id="translate">TRANSLATE</h1>
<blockquote>
<p>TRANSLATE (source, what [, with])</p>
</blockquote>
<p>Translates all occurrences of the string ‘what’ found in source with the string ‘with’ and returns the new string.</p>
<pre><code>? Translate(&quot;Hello world&quot;, &quot;o&quot;, &quot;O&quot;)
&#39; displays: HellO wOrld</code></pre>

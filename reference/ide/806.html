<h1 id="delay">DELAY</h1>
<blockquote>
<p>DELAY ms</p>
</blockquote>
<p>Delay for a specified amount of milliseconds <code>ms</code>. Note DELAY depends on the system clock.</p>
<h3 id="example">Example</h3>
<pre><code>print &quot;Wait 1000ms...&quot;
delay(1000)
print &quot;done&quot;</code></pre>
